<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager | Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/themes.css">
</head>
<body class="light-mode">
    <header>
        <div class="container">
            <h1>Task Manager</h1>
            <nav>
                <ul>
                    <li><a href="dashboard.html" class="active">Dashboard</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><button id="logoutBtn">Logout</button></li>
                    <li><button id="themeToggle">Dark Mode</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="task-controls">
            <div class="task-filters">
                <select id="statusFilter">
                    <option value="all">All Status</option>
                    <option value="todo">To Do</option>
                    <option value="in-progress">In Progress</option>
                    <option value="done">Done</option>
                </select>
                <select id="priorityFilter">
                    <option value="all">All Priorities</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <input type="text" id="searchInput" placeholder="Search tasks...">
            </div>
            <button id="addTaskBtn" class="btn-primary">+ Add Task</button>
        </section>

        <section class="progress-section">
            <h3>Task Completion</h3>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
        </section>

        <section class="task-form-container" id="taskFormContainer" style="display: none;">
            <form id="taskForm">
                <h3 id="formTitle">Add New Task</h3>
                <input type="hidden" id="taskId">
                <div class="form-group">
                    <label for="taskTitle">Title*</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskDueDate">Due Date</label>
                    <input type="date" id="taskDueDate">
                </div>
                <div class="form-group">
                    <label for="taskPriority">Priority</label>
                    <select id="taskPriority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskStatus">Status</label>
                    <select id="taskStatus">
                        <option value="todo">To Do</option>
                        <option value="in-progress">In Progress</option>
                        <option value="done">Done</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelTaskBtn" class="btn-secondary">Cancel</button>
                    <button type="submit" class="btn-primary">Save Task</button>
                </div>
            </form>
        </section>

        <section class="tasks-section">
            <h2>Your Tasks</h2>
            <div class="task-layout-toggle">
                <button id="listLayoutBtn" class="active"><i class="layout-icon">≡</i> List</button>
                <button id="gridLayoutBtn"><i class="layout-icon">☷</i> Grid</button>
            </div>
            <div class="tasks-container" id="tasksContainer">
                <!-- Tasks will be loaded here -->
            </div>
        </section>
    </main>

    <div id="notification" class="notification"></div>

    <script src="/js/storage.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/tasks.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/filters.js"></script>
</body>
                                                   </html>
