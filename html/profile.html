<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager | Profile</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/themes.css">
</head>
<body class="light-mode">
    <header>
        <div class="container">
            <h1>Task Manager</h1>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="profile.html" class="active">Profile</a></li>
                    <li><button id="logoutBtn">Logout</button></li>
                    <li><button id="themeToggle">Dark Mode</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="profile-section">
            <h2>User Profile</h2>
            <div class="profile-info">
                <div class="profile-field">
                    <span class="field-label">Email:</span>
                    <span id="profileEmail" class="field-value"></span>
                </div>
                <div class="profile-field">
                    <span class="field-label">Total Tasks:</span>
                    <span id="totalTasks" class="field-value"></span>
                </div>
                <div class="profile-field">
                    <span class="field-label">Completed Tasks:</span>
                    <span id="completedTasks" class="field-value"></span>
                </div>
                <div class="profile-field">
                    <span class="field-label">Completion Rate:</span>
                    <span id="completionRate" class="field-value"></span>
                </div>
            </div>
        </section>
    </main>

    <script src="/js/storage.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/tasks.js"></script>
    <script src="/js/ui.js"></script>
</body>
</html>
