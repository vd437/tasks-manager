<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager | Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/themes.css">
</head>
<body class="light-mode">
    <div class="auth-container">
        <div class="auth-tabs">
            <button class="tab-btn active" data-tab="login">Login</button>
            <button class="tab-btn" data-tab="signup">Sign Up</button>
        </div>

        <div id="login" class="auth-form active">
            <!-- icon -->
            <div class="login-icon-container">
                <img src="/images/15757011.png" alt="Login Icon" class="login-icon">
            </div>
            <h2>Login to Your Account</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <div id="loginError" class="error-message"></div>
        </div>

        <div id="signup" class="auth-form">
            <h2>Create New Account</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password (min 6 characters)</label>
                    <input type="password" id="signupPassword" minlength="6" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
            <div id="signupError" class="error-message"></div>
        </div>
    </div>

    <script src="/js/storage.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/ui.js"></script>
</body>
              </html>
